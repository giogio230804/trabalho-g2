<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <style>
        #resultado{
            width: 800px;
            margin: auto;
            padding: 0px;
            vertical-align: bottom;
            margin-top: 3%;
            height: 100%;
        }
        #resultado button{
            padding: 2px;
            float: right;
        }
        h4{
            display: inline-block;
            text-decoration: none;
            font-size: 12pt;
            padding: 8px;
            font-weight: normal;
        }
        @media screen and (max-width: 1336px){
            #resultado{
                width: 500px;
            }
        }
    </style>
</head>
<body>

    <div id="login">
        <div class="container-fluid bg-dark text-white text-center p-5">
            <h1>LOGIN</h1>
        </div>
        <div class="container">
            <div class="card my-3">
                <div class="card-body">
                    <div class="container-fluid bg-primary text-white p-3 text-center" style="margin-bottom: 30px;">
                        <h2>Entre com seus dados</h2>
                    </div>
                    <div class="form-group">
                        <label for="usr">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome...">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Login:</label>
                        <input type="text" class="form-control" id="login" placeholder="Digite o seu nome de usuÃ¡rio...">
                    </div>
                    <div class="form-group">
                        <label for="usr">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Digite o seu e-mail...">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite a sua senha...">
                    </div>
                    
                    <button class="btn btn-primary container-fluid my-3" id="btnLogin" type="submit" onclick="pBotao()">Entrar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="principal" style="display: none;">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#" class="font-effect-outline" onclick="cadastrar()">CADASTRAR</a></li>
                <li><a href="#" class="font-effect-outline" onclick="exibir()">EXIBIR</a></li>
            </ul>
        </nav>
        <main>
            <div id="cadastrar" style="display: block;">
                <h2 style="font-family: 'Times New Roman', Times, serif;">Adicionar Tarefas</h2>
                <p>Descreva a Tarefa: <input type="text" id="txt" placeholder="Ex: Ler um livro."></p>
                <p style="padding: 0; padding-bottom: 42px;">Insira o Intervalo: <input type="text" id="txt2" placeholder="Ex: Ler um livro no intervalo da escola."></p>
                <button onclick="adicionar()">ADICIONAR</button>
            </div>
            <div id="exibir" style="display: none;">
                <h2>Tarefas Adicionadas: </h2>
                <p id="resultado">
                    
                </p>
            </div>
        </main>
    </div>
    <script>
        function pBotao(){
            var span = document.createElement('span')
            span.className = "spinner-border spinner-border-sm";
            document.getElementById('btnLogin').innerHTML = ""
            document.getElementById('btnLogin').appendChild(span)
        }
    </script>
</body>
</html>
