<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <style>
        #infoD{
            display: flex;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="login" style="background-image: linear-gradient(-20deg, #00cdac 0%, #8ddad5 100%);">
        <div class="container-fluid text-white text-center p-5">
            <h1>LOGIN</h1>
        </div>
        <div class="container">
            <div class="card my-3">
                <div class="card-body">
                    <div class="container-fluid bg-primary text-white p-3 text-center" style="margin-bottom: 30px; background-image: linear-gradient(to right, #0f0c29, #302b63, #24243e);">
                        <h2>Entre com seus dados</h2>
                    </div>
                    <div id="erros"></div>
                    <div class="form-group">
                        <label for="usr">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome...">
                    </div>
                    <div class="form-group">
                        <label for="usr">Login:</label>
                        <input type="text" class="form-control" id="login1" placeholder="Digite o seu nome de usuário...">
                    </div>
                    <div class="form-group">
                        <label for="usr">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Digite o seu e-mail...">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite a sua senha...">
                    </div>                    
                    <div class="form-group">
                        <label for="pwd2">Confirme a senha:</label>
                        <input type="password" class="form-control" id="senha2" placeholder="Confirme a sua senha...">
                    </div>

                    
                    <button class="btn btn-primary container-fluid my-3" id="btnLogin" style="background-image: linear-gradient(to right, #0f0c29, #302b63, #24243e);" onclick="pBotao()">Entrar</button>
                </div>
            </div>
            <br><br>
        </div>  
    </div>

    <div id="todolist" style="display: none;">    
        <div>
            <div class="container-fluid bg-dark text-white p-5 text-center">
            <h1>TODO LIST</h1>
         </div>
         <div id="principal">
             <nav class="navbar navbar-expand-sm bg-light justify-content-center">
                 <ul class="navbar-nav">
                   <li class="nav-item">
                     <a class="nav-link" href="#" onclick="cadastrar()">CADASTRAR</a>
                   </li>
                   <li class="nav-item">
                     <a class="nav-link" href="#" onclick="exibir()">EXIBIR TAREFAS</a>
                   </li>
                   <li class="nav-item">
                     <a class="nav-link" href="#" onclick="exibirdados()">EXIBIR DADOS</a>
                   </li>
                   </li>
                 </ul>
               </nav>
        
             <main>
                 <div class="card my-3" id="cadastrar">
                     <div class="card-body">
                         <div style="display: block;">
                             <h2 style="font-family: 'Times New Roman', Times, serif; text-align: center; padding: 20px;">Adicionar Tarefas</h2>
                             <div class="container">
                                 <div class="input-group mb-3">
                                     <span class="input-group-text"><b>DESCREVA A TAREFA</b></span>
                                     <input type="text" class="form-control" id="txt" placeholder="Entre com sua Tarefa...">
                                   </div>
                                   <div class="input-group mb-3">
                                     <span class="input-group-text"><b>INSIRA O INTERVALO</b></span>
                                     <input type="text" class="form-control" id="txt2" placeholder="Entre com seu detalhamento...">
                                   </div>
                                 <div style="padding: 2;" class="input-group mb-3"><button type="button" class="container btn btn-dark mx-auto" onclick="adicionar()">Adicionar</button></div>
                             </div>
                         </div>
                     </div>
                 </div>
         </div>
        
             <div class="card my-3" id="exibir" style="display: none;">
        
                 <div class="card-body">
                   <h2 style="text-align: center; font-family: 'Times New Roman', Times, serif; padding: 20px;">Tarefas Adicionadas: </h2>
                   <div id="campo">
                   </div>
                 </div>
             </div>
           <div class="card my-3" id="dados" style="display: none;">
        
               <div class="card-body">
                 <h2 style="text-align: center; font-family: 'Times New Roman', Times, serif; padding: 20px;">Dados Cadastrados: </h2>
               </div>
               <div id="infoD">

               </div>
           </div>
             </main>
         </div>
        
    </div>
    <script src="index.js"></script>
    <script>
        function pBotao(){
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var login1 = document.getElementById("login1").value;
            var senha = document.getElementById("senha").value;
            var senha2 = document.getElementById("senha2").value;

        var arroba = 0;
        var erro = 0
        if (senha != senha2){
            var alerta = document.createElement("div");
            alerta.className = "alert alert-danger alert-dismissible fade show"
            alerta.innerHTML = "As senhas estão diferentes!"
            document.getElementById("erros").appendChild(alerta);

            erro +=1
        }
        if(nome == null || nome == ""){
            var alerta = document.createElement("div");
            alerta.className = "alert alert-danger alert-dismissible fade show"
            alerta.innerHTML = "O nome está vazio!"
            document.getElementById("erros").appendChild(alerta);
            erro += 1
        }
        if (nome.length < 10){
            var alerta = document.createElement("div");
            alerta.className = "alert alert-danger alert-dismissible fade show"
            alerta.innerHTML = "O nome tem menos de 10 caracteres!"
            document.getElementById("erros").appendChild(alerta);
            erro += 1
        }
        if (login1.length > 10){
            var alerta = document.createElement("div");
            alerta.className = "alert alert-danger alert-dismissible fade show"
            alerta.innerHTML = "O login possui mais de 10 caracteres!"
            document.getElementById("erros").appendChild(alerta);
            erro+=1

        }
        for (var i=0; i < email.length; i++) {
            if (email[i] == "@") {
                arroba += 1
                
            }
        }
        if(arroba<1){
            var alerta = document.createElement("div");
            var botao = document.createElement("button");
            alerta.className = "alert alert-danger alert-dismissible fade show"
            alerta.innerHTML = "O email não tem a presença do @!"
            botao.appendChild(alerta)
            document.getElementById("erros").appendChild(alerta);
            erro+= 1
        }
        if (erro==0){
            var p = document.createElement('p');
            p.innerHTML = "<strong>Nome: </strong> " + nome + "<br>" + "<strong>Email:</strong> " + email + " <br>"+ "<strong>Login:</strong> " + login1 + "<br>" + "<strong>Senha:</strong> " +senha;
            var span = document.createElement('span')
            span.className = "spinner-border spinner-border-sm";
            document.getElementById('btnLogin').innerHTML = "";
            document.getElementById('btnLogin').appendChild(span);
            document.getElementById('todolist').style.display = "block";
            document.getElementById('login').style.display = "none";
            document.getElementById('infoD').appendChild(p);
        }else{
            
        }
    }
            
    </script>
</body>
</html>
